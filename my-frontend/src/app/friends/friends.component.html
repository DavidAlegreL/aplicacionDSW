<div class="friends-container">
    <h1>Lista de Amigos</h1>
  
    <!-- Formulario para añadir amigos -->
    <div class="add-friend-form">
      <label for="friendName">Añadir amigo por nombre:</label>
      <input id="friendName" type="text" [(ngModel)]="friendName" />
      <button (click)="addFriend()">Añadir Amigo</button>
    </div>
  
    <!-- Lista de amigos -->
    <ul>
      <li *ngFor="let friend of friends">
        {{ friend.name }}
        <button (click)="selectedFriendId = friend.id">Seleccionar</button>
      </li>
    </ul>
  
    <!-- Formulario para transferir dinero -->
    <div *ngIf="selectedFriendId" class="transfer-form">
      <h2>Transferir Dinero</h2>
      <label for="amount">Cantidad:</label>
      <input id="amount" type="number" [(ngModel)]="amount" />
      <button (click)="transferMoney()">Transferir</button>
      <button (click)="requestMoney()">Solicitar</button>
    </div>

    <!-- Apartado de solicitudes de dinero -->
  <div class="money-requests">
    <h2>Solicitudes de Dinero</h2>
    <ul>
      <li *ngFor="let request of moneyRequests">
        {{ request.requesterName }} solicita {{ request.amount | currency }}
        <button (click)="acceptRequest(request.id)">Aceptar</button>
        <button (click)="rejectRequest(request.id)">Rechazar</button>
      </li>
    </ul>
  </div>
</div>
